<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div id="wholepage">
    <div class="leftside">
        <div class="tagimg">
            <img src="/img/odin-lined.png" alt="Odin Logo" class="logoimg">
            <p class="sitename">ODIN</p>
        </div>
        <footer class="footer">photo by <a href="https://unsplash.com/@haliewestphoto" class="credit">Hailie West</a> on <a href="https://unsplash.com"> Unsplash</a> </footer>
    </div>

    <div class="rightside">
   <div class="toptext">
       <p>This is not a real online service! You know you need something like this in your life to help achieve your deepest dreams. <br> Sign up <em>now</em> to get started!
<br><br>
        You <em>know</em> you want to!
       </p>
   </div>
   <div class="signupForm">
       <div class="encouragement"> Let's do this!</div>
         <div class="theform">
       <form action="">
<fieldset>
           <label for="fname">FIRST NAME</label>
           <input type="text" id="fname" name="fname" required>

           <label for="sname">SECOND NAME</label>
           <input type="text" id="sname" name="sname" required>
</fieldset>
<fieldset>
           <label for="email">EMAIL</label>
           <input type="email" id="email" name="email" placeholder="user@example.com" required>
                
           <label for="number">PHONE NUMBER</label>
           <input type="tel" id="number" name="number"required>
 </fieldset>
<fieldset>
           <label for="password">PASSWORD</label>
           <input type="password" id="password" name="password" required>

           <label for="passwordconfirm">CONFIRM PASSWORD</label>
           <input type="password" id="passwordconfirm" name="passwordconfirm" required>
</fieldset>
        <button type="submit" class="createaccount">Create Account</button>
       </form>
        </div>

   </div>
   <div class="alreadyuser">
    <p>Already have an account? <a href="#"> Log in</a> </p>
   </div>
    </div>
    </div>
</body>
</html>
